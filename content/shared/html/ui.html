<div id="fade"></div>
<div id="quiz_wrapper">
  <div id="overlay_bar">
    <div id="overlay_bar_content">
      <img src="../shared/images/menu.svg" id="menu_button" />
      <div id="questions"></div>
    </div>
  </div>
  <div id="question_box">
    <p id="question_text" class="balance-text"></p>
    <div id="question_tap_tooltip"><i class="fa fa-chevron-circle-right"></i>  Click/Tap to Submit</div>
  </div>
  <div id="mod_header">
    <img src="../shared/images/##HEADER_IMG_NAME##.svg" />
  </div>
  <div id="menu_lightbox">
    <div class="align_centre">
      <div class="menu" id="main_menu">
        <div class="button" id="resume_button">Resume</div>
        <div class="button" id="nav_button">Go to Section</div>
        <div class="button" id="cutscene_button">Replay Cutscene</div>
        <div class="button" id="tutorial_button">Play Tutorial</div>
        <div class="button" id="quality_button">Quality:
          <select id="quality_dropdown">
            <option value="low">Low</option>
            <option value="high">High</option>
            <option value="ultra">Ultra</option>
          </select>
        </div>
      </div>
    </div>
    <div class="align_centre">
      <div class="menu" id="nav_menu">
        <div class="button" id="nav_back_button">Back</div>
      </div>
    </div>
  </div>
</div>
<div id="cutscene_container"></div>

<!-- Pre-loader -->

<div id="load_screen">
  <div id="title_wrap">
    <div id="title_logo">
      <img src="../shared/images/loader.gif"> <!--Insert stanard pepsico logo here-->
      <span id="title_percent">0%</span>
    </div>
    <div id="title">
      <div id="title_text">
        <p>##TITLE##<br/><span style="font-weight:bold; font-size:28px">##SUBTITLE##</span></p> <!--Mod 1-->
      </div>
    </div>
  </div>
</div>
